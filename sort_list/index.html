<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sort list</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>  

        <fieldset>
            <legend>Мегасписок</legend>
            
            <table>
                <thead>
                    <tr class="head">
                        <td id="name">Имя</td>
                        <td id="age">Возраст</td>
                    </tr>
                </thead>
                <tbody id="table-content">
                    <tr>
                        <td>Пупкин В.В.</td>
                        <td>36</td>
                    </tr>
                    <tr>
                        <td>Марысина А.В.</td>
                        <td>30</td>
                    </tr>
                    <tr>
                        <td>Жорик М.М.</td>
                        <td>45</td>
                    </tr>
                    <tr>
                        <td>Михалков Е.А.</td>
                        <td>24</td>
                    </tr>
                </tbody>
            </table>
        </fieldset>

    </body>
</html>
